language: objective-c
before_install:
  - brew update
  - brew list | grep -q -w postgresql && brew unlink postgresql
install:
  - mkdir -p $(brew --repo)/Library/Taps/travis
  - ln -s $PWD $(brew --repo)/Library/Taps/travis/homebrew-testtap
  - brew tap --repair
  - gem install rubocop
env:
  global:
    - SGML_CATALOG_FILES=/usr/local/etc/sgml/catalog
  matrix:
    - PACKAGE=postgresql-8.3
    - PACKAGE=postgresql-8.4
    - PACKAGE=postgresql-9.0
    - PACKAGE=postgresql-9.1
    - PACKAGE=postgresql-9.2
    - PACKAGE=postgresql-9.3
    - PACKAGE=postgresql-9.4
    - PACKAGE=postgresql-9.5 install_opt='--HEAD'
    - PACKAGE=postgresql-common install_opt='--HEAD'
script:
  - rubocop --config=$(brew --repo)/Library/.rubocop.yml ${PACKAGE}.rb
  - brew install --build-bottle -v $install_opt $PACKAGE
  - brew postinstall $PACKAGE
  - case $install_opt in *HEAD*) ;; *) brew bottle --no-revision --root-url="https://github.com/${TRAVIS_REPO_SLUG}/releases/download/${TRAVIS_TAG}" $PACKAGE;; esac
  - case $install_opt in *HEAD*) ;; *) brew audit $PACKAGE;; esac
  - brew test $PACKAGE
